name: task_manager
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localization: ^0.1.10
  sliding_sheet: ^0.5.2
  isar: ^3.0.5
  equatable: ^2.0.5
  isar_flutter_libs: ^3.0.5
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  isar_generator: ^3.0.5
  build_runner: any

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
     - asset/images/

  fonts:
    - family: Inter
      fonts:
        - asset: asset/fonts/Inter-Black.ttf
        - asset: asset/fonts/Inter-Bold.ttf
        - asset: asset/fonts/Inter-ExtraBold.ttf
        - asset: asset/fonts/Inter-Light.ttf
        - asset: asset/fonts/Inter-Medium.ttf
        - asset: asset/fonts/Inter-Regular.ttf
        - asset: asset/fonts/Inter-Thin.ttf
